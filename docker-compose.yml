# Docker Compose for Railway deployment
version: '3.8'

services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  api:
    build:
      context: .
      dockerfile: infra/Dockerfile.api
    ports:
      - "8000:8000"
    environment:
      - REDIS_URL=redis://redis:6379
      - WS_HOST=${RAILWAY_PUBLIC_DOMAIN:-localhost:8080}
      - BOND_SECRET=${BOND_SECRET}
      - DEEPSEEK_API_KEY=${DEEPSEEK_API_KEY}
    depends_on:
      redis:
        condition: service_healthy

  broker:
    build:
      context: .
      dockerfile: infra/Dockerfile.broker
    ports:
      - "8080:8080"
    environment:
      - REDIS_URL=redis://redis:6379
      - BOND_SECRET=${BOND_SECRET}
    depends_on:
      redis:
        condition: service_healthy

volumes:
  redis_data:
