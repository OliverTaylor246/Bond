<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Bond</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 100%);
      color: #e6ecff;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-container {
      background: rgba(14, 22, 39, 0.95);
      border: 1px solid rgba(59, 130, 246, 0.25);
      border-radius: 16px;
      padding: 48px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
    }

    h1 {
      font-size: 28px;
      margin-bottom: 8px;
      text-align: center;
    }

    .subtitle {
      text-align: center;
      color: #8aa1c5;
      margin-bottom: 32px;
      font-size: 14px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-size: 14px;
      color: #cbd5e1;
    }

    input {
      width: 100%;
      padding: 12px 16px;
      background: rgba(8, 13, 23, 0.8);
      border: 1px solid rgba(59, 130, 246, 0.25);
      border-radius: 10px;
      color: #e6ecff;
      font-size: 14px;
      transition: border-color 0.2s;
    }

    input:focus {
      outline: none;
      border-color: rgba(59, 130, 246, 0.55);
    }

    button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, rgba(59,130,246,0.9), rgba(37,99,235,0.85));
      border: 1px solid rgba(59,130,246,0.55);
      border-radius: 10px;
      color: #fff;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.15s;
      box-shadow: 0 10px 24px rgba(59,130,246,0.25);
    }

    button:hover {
      transform: translateY(-2px);
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    .message {
      margin-top: 16px;
      padding: 12px;
      border-radius: 8px;
      font-size: 13px;
      text-align: center;
    }

    .message.error {
      background: rgba(220, 38, 38, 0.15);
      color: #fca5a5;
      border: 1px solid rgba(220, 38, 38, 0.3);
    }

    .message.success {
      background: rgba(22, 163, 74, 0.15);
      color: #86efac;
      border: 1px solid rgba(22, 163, 74, 0.3);
    }

    .toggle-mode {
      margin-top: 24px;
      text-align: center;
      font-size: 14px;
      color: #8aa1c5;
    }

    .toggle-mode a {
      color: #3b82f6;
      text-decoration: none;
      cursor: pointer;
    }

    .toggle-mode a:hover {
      text-decoration: underline;
    }

    .divider {
      margin: 28px 0;
      text-align: center;
      position: relative;
      color: #64748b;
      font-size: 13px;
    }

    .divider::before,
    .divider::after {
      content: '';
      position: absolute;
      top: 50%;
      width: 40%;
      height: 1px;
      background: rgba(59, 130, 246, 0.15);
    }

    .divider::before {
      left: 0;
    }

    .divider::after {
      right: 0;
    }

    .oauth-buttons {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-bottom: 24px;
    }

    .oauth-btn {
      width: 100%;
      padding: 12px 16px;
      background: rgba(30, 41, 59, 0.8);
      border: 1px solid rgba(148, 163, 184, 0.3);
      border-radius: 10px;
      color: #e6ecff;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .oauth-btn:hover {
      background: rgba(51, 65, 85, 0.9);
      border-color: rgba(148, 163, 184, 0.5);
      transform: translateY(-1px);
    }

    .oauth-btn svg {
      width: 20px;
      height: 20px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1 id="form-title">Sign In to Bond</h1>
    <p class="subtitle">Access your real-time data streams</p>

    <div class="oauth-buttons">
      <button type="button" class="oauth-btn" id="google-btn">
        <svg viewBox="0 0 24 24" fill="currentColor">
          <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
          <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
          <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
          <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
        </svg>
        Continue with Google
      </button>
      <button type="button" class="oauth-btn" id="github-btn">
        <svg viewBox="0 0 24 24" fill="currentColor">
          <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
        </svg>
        Continue with GitHub
      </button>
    </div>

    <div class="divider">or</div>

    <form id="auth-form">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required autocomplete="email">
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required autocomplete="current-password">
      </div>

      <button type="submit" id="submit-btn">Sign In</button>

      <div id="message" class="message" style="display: none;"></div>
    </form>

    <div class="toggle-mode">
      <span id="toggle-text">Don't have an account?</span>
      <a id="toggle-link">Sign Up</a>
    </div>
  </div>

  <script>
    const SUPABASE_URL = 'https://eezdrsmjpycrzuriyzni.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVlemRyc21qcHljcnp1cml5em5pIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI1MDQ1NTgsImV4cCI6MjA3ODA4MDU1OH0.kBl6L1pnX1OnNbTYURcNfijIK8Oqq4xfjXECwLLm_4o';

    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const authForm = document.getElementById('auth-form');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const submitBtn = document.getElementById('submit-btn');
    const messageDiv = document.getElementById('message');
    const formTitle = document.getElementById('form-title');
    const toggleText = document.getElementById('toggle-text');
    const toggleLink = document.getElementById('toggle-link');

    let isSignupMode = false;

    // Check if already logged in
    async function checkAuth() {
      const { data: { session } } = await supabase.auth.getSession();
      if (session) {
        // Already logged in, redirect to main app
        window.location.href = '/';
      }
    }

    // Check for auth tokens in URL (from Echo_Website)
    async function checkUrlToken() {
      const urlParams = new URLSearchParams(window.location.search);
      const accessToken = urlParams.get('access_token');
      const refreshToken = urlParams.get('refresh_token');

      if (accessToken && refreshToken) {
        showMessage('Validating session...', 'success');
        try {
          // Set session with both tokens
          const { data, error } = await supabase.auth.setSession({
            access_token: accessToken,
            refresh_token: refreshToken
          });

          if (error) throw error;

          if (data.session) {
            showMessage('Login successful! Redirecting...', 'success');
            setTimeout(() => {
              window.location.href = '/';
            }, 500);
          }
        } catch (err) {
          showMessage('Invalid session tokens. Please log in.', 'error');
          // Clear URL parameters
          window.history.replaceState({}, document.title, window.location.pathname);
        }
      }
    }

    function toggleMode() {
      isSignupMode = !isSignupMode;

      if (isSignupMode) {
        formTitle.textContent = 'Create Account';
        submitBtn.textContent = 'Sign Up';
        toggleText.textContent = 'Already have an account?';
        toggleLink.textContent = 'Sign In';
      } else {
        formTitle.textContent = 'Sign In to Bond';
        submitBtn.textContent = 'Sign In';
        toggleText.textContent = "Don't have an account?";
        toggleLink.textContent = 'Sign Up';
      }

      messageDiv.style.display = 'none';
    }

    function showMessage(text, type) {
      messageDiv.textContent = text;
      messageDiv.className = `message ${type}`;
      messageDiv.style.display = 'block';
    }

    async function handleSubmit(e) {
      e.preventDefault();

      const email = emailInput.value;
      const password = passwordInput.value;

      submitBtn.disabled = true;
      submitBtn.textContent = isSignupMode ? 'Creating account...' : 'Signing in...';

      try {
        if (isSignupMode) {
          const { data, error } = await supabase.auth.signUp({ email, password });

          if (error) throw error;

          showMessage('Account created! Please check your email to verify.', 'success');
          setTimeout(() => toggleMode(), 2000);
        } else {
          const { data, error } = await supabase.auth.signInWithPassword({ email, password });

          if (error) throw error;

          showMessage('Login successful! Redirecting...', 'success');
          setTimeout(() => {
            window.location.href = '/';
          }, 1000);
        }
      } catch (err) {
        showMessage(err.message || 'Authentication failed', 'error');
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = isSignupMode ? 'Sign Up' : 'Sign In';
      }
    }

    toggleLink.addEventListener('click', toggleMode);
    authForm.addEventListener('submit', handleSubmit);

    // OAuth handlers
    async function signInWithOAuth(provider) {
      try {
        const { data, error } = await supabase.auth.signInWithOAuth({
          provider: provider,
          options: {
            redirectTo: window.location.origin + '/'
          }
        });

        if (error) throw error;
      } catch (err) {
        showMessage(`${provider} sign-in failed: ${err.message}`, 'error');
      }
    }

    document.getElementById('google-btn').addEventListener('click', () => {
      signInWithOAuth('google');
    });

    document.getElementById('github-btn').addEventListener('click', () => {
      signInWithOAuth('github');
    });

    // Initialize
    checkAuth();
    checkUrlToken();
  </script>
</body>
</html>
